<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
<title>Document</title>
</head>
<body>
    <header class="registration_header">
      <div class="container">
        <div class="logo">
            <p>‚ùÑUhireD</p>
        </div>
        <nav>
            <ul>
         <li class="link">
            <a href="index.html">Home</a>
         </li>
         <li class="link">
            <a href="about.html">About</a>
         </li>
         <li class="link">
            <a href="services.html">Services</a>
         </li>
         <li class="link">
            <a href="registration.html">Registration</a>
         </li>   
        </ul>
        </nav>
         </div>
        <main>
         <section class="user-container login_section_display">
            <div class="registration">
            <div class="gridtwocoloumn">
               <div class="form_text">
                <h2>Welcome Back!!</h2>
                <p>Already have an account</p>
                <button class="login_btn">Login Here</button>
               </div>
             
                <div class="registration_form">
                    <h2>Create Account</h2>
                    <div class="social_icons">
                        <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    </div>
                    <p>Or,use your emails for registration</p>
                   <form action="a">
                      <div class="input_field">
                      <label for="username"> <input type="text" name="#" id="username" placeholder="Name"></label> 
                    </div>
                    <div class="input_field">
                      <label for="email"> <input type="email" name="#" id="email" placeholder="Enter Email"></label> </div>

                      <div class="input_field">
                      <label for="password"> <input type="password" name="#" id="password" placeholder="Enter Password"></label> </div>

                      <div class="input_field loginregister">
                        <label for="submit"> <input type="submit" value="Register"></label> </div>

                   </form>
                </div>
            </div>

            </div>

        <div class="login">
            <div class="gridtwocoloumn">
                <div class="form_text">
                 <h2>New to UhireD?</h2>
                 <p>Create an account & start journey with us.</p>
                 <button class="registration_btn">Signup now</button>
                </div>
              
                 <div class="login_form">
                     <h2>Sign In</h2>
                     <div class="social_icons">
                         <a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                         <a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                         <a href="#" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                         <a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                     </div>
                     <p>Or,use your account details</p>
                    <form action="a">
                      
                     <div class="input_field">
                       <label for="email1"> <input type="email" name="#" id="email1" placeholder="Enter Email"></label> </div>
 
                       <div class="input_field">
                       <label for="password1"> <input type="password" name="#" id="password1" placeholder="Enter Password"></label> </div>
 
                       <div class="input_field loginregister" >
                         <label for="submit"> <input type="submit" value="Login"></label> </div>
 
                    </form>
                 </div>
             </div>
        </div>
         </section>   
        </main>
        <script src="/index.js">
            <!-- <script> -->
   
            </script>
     

    </header>
</body>
</html>
